<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>登录</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/commes.css"/>
    <link rel="stylesheet" href="../css/user.css"/>

<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-angle-left"></a>
        <span class="title"></span>
    </header>
    <div class="cz_container">
        <form>
            <div class="form_box">
            <div class="mui-input-row">
                <input name="name" type="text" placeholder="用户名/手机号">
            </div>
            <div class="mui-input-row">
                <input name="pass" type="password" placeholder="密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <a id="login" href="javascript:;" class="mui-btn mui-btn-primary btn_login">登录</a>
            <div class="mui-input-row cz_text">
                <a href="register.html">免费注册</a>
            </div>
        </div>
        </form>
        
    </div>
    
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
