<!DOCTYPE html>

<html>
<head lang="en">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>乐淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="shortcut icon" type="image/x-icon" href="imges/favicon.ico">
   <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/commes.css">
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
    <div class="lt_container">
        <header class="lt_header">
            <a href="javascript:history.back();" ><span class="fa fa-angle-left"></span></a>
            
            <h3>商品详情</h3>
            <a href="search.html"><span class="fa fa-home"></span></a>
        </header>
        <div class="lt_content">
            <div class="lt_wrapper">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                      <!--这里放置真实显示的DOM内容-->
                        <div class="logding">
                          <span class="mui-icon mui-icon-spinner-cycle mui-spin"></span>
                        </div>
                    </div>

              
                </div>
          </div>
        
      </div>
      <footer class="lt_footer">
            <span class="cart fa fa-shopping-cart"></span>
            <a href="javascript:;" class="add_cart">添加到购物车</a>
            <a href="" class="buy_now">立即购买</a>
        </footer>
        <script type="text/x-arttemplate" id="proudcts">
                      <%if(!pic || !pic.length){%>
                        pic=[{picAddr:"images/none01.jpg"}];
                      <%}%>
                        <div class="mui-slider">
                          <div class="mui-slider-group mui-slider-loop">
                              <!--支持循环，需要重复图片节点-->
                                 <div class="mui-slider-item mui-slider-item-duplicate">  <a href="#"><img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
                                 <%for(var i = 0;i<pic.length;i++){%>
                                  <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>" /></a>
                                  </div>
                                 <%}%>                 
                              <!--支持循环，需要重复图片节点-->
                                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img           src="<%=pic[0].picAddr%>" /></a></div>
                          </div>
                          <div class="mui-slider-indicator">
                              <%for(var i = 0;i<pic.length;i++){%>
                              <div class="mui-indicator <%=i==0?"mui-active":""%>"></div>
                             <%}%> 
                                              
                          </div>
                       </div>
                       <div class="productname">
                        <p><%=proName%></p>
                       </div>
                       <div class="price">
                        价格:<span class="now_price">&yen;<%=price%></span><span class="old_price">&yen;<%=oldPrice%></span>
                       </div>
                       <div class="size">
                        尺码:
                        <%var sizes = size.split("-");
                        for(var i = sizes[0];i<=sizes[1];i++){
                        %>
                        <span class="btn_size "><%=i%></span>
                        <%}%>
                        
                       </div>
                       <div class="p_number">
                            数量：
                            <span class="jian">-</span><input readonly type="text" value="0" data-max="<%=num%>" /><span class="jia">+</span>
                              剩余：<%=num%> 件
                        </div>
        </script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="js/commes.js"></script>
<script src="js/product.js"></script>
</body>
</html>
