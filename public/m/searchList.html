    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="shortcut icon" type="image/x-icon" href="imges/favicon.ico">
   <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/commes.css">

<body>
	<div class="lt_container">
		<header class="lt_header">
            <a href="javascript:history.back();" ><span class="fa fa-angle-left"></span></a>
            <form action="#"><input type="serach" placeholder="搜索你喜欢的商品..."></form>
            <a  id="serach" href="javascript:;" style=""><span class="fa ">搜索</span></a>
        </header>
        <nav class="lt_order">
            <a href="javascript:;" data-order="time">上架时间 <span class="fa fa-angle-up"></span></a>
            <a href="javascript:;" data-order="price">价格 <span class="fa fa-angle-up"></a>
            <a href="javascript:;" data-order="num">销量 <span class="fa fa-angle-up"></a>
            <a href="javascript:;" data-order="less">优惠 <span class="fa fa-angle-up"></a>
        </nav>
        <div class="test">
            <a href=""><img src="imges/wwjkm.gif"></a>
        </div>
        <div class="lt_wp">
            <div class="mui-scroll-wrapper" id="refresh">
                <div class="lt_pdt mui-clearfix">
                   
                    
                </div>
            </div>
            
        </div>
	
	</div>
<script type="text/x-arttemplate" id="list">
<%for(var i = 0;i<data.length;i++){%>
    <a  href="product.html?productId=<%=data[i].pic[0].productId%>" class="product_box">
        <img src="<%=data[i].pic[0].picAddr%>">
        <p class="mui-ellipsis-2"><%=data[i].proName%></p>
        <p>
            <span class="newprice">&yen;<%=data[i].price%> </span>
            <span class="oldprice"> &yen;<%=data[i].oldPrice%></span>
        </p>
        <p class="num">
            <span>销量:</span>
            <span><%=data[i].num%></span>
        </p>
    </a>
    <%}%>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script type="text/javascript" src="js/commes.js"></script>
<script type="text/javascript" src="js/searchList.js"></script>
</body>
</html>
